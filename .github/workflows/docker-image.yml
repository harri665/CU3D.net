name: CI Workflow

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write  # Enable write access to repository contents

jobs:
  update-proxy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history is fetched for pushing changes

      # Modify the proxy in ./client/package.json
      - name: Update proxy in package.json
        run: |
          sed -i 's|"proxy": "http://localhost:3001"|"proxy": "http://backend:3001"|' ./client/package.json

      # Commit the changes if any
      - name: Commit proxy change
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ./client/package.json
          git diff --cached  # Show what is staged for commit for debugging
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          else
            git commit -m "Update proxy to backend:3001"
          fi

      # Pull latest changes and push modifications to the branch from detached HEAD using GITHUB_TOKEN
      - name: Push changes
        run: |
          git config pull.rebase false  # merge
          git pull origin main
          git push origin HEAD:${GITHUB_REF#refs/heads/}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-build:
    runs-on: ubuntu-latest
    needs: update-proxy  # Ensures this job runs after update-proxy
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history is fetched for pushing changes

      # Modify the proxy in ./client/package.json in docker-build action
      - name: Update proxy in package.json (docker-build)
        run: |
          sed -i 's|"proxy": "http://localhost:3001"|"proxy": "http://backend:3001"|' ./client/package.json

      # Commit the changes in docker-build action if any
      - name: Commit proxy change (docker-build)
        run: |
          git config pull.rebase false  # merge
          git pull origin main
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ./client/package.json
          git diff --cached  # Show what is staged for commit for debugging
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          else
            git commit -m "Update proxy to backend:3001 (docker-build)"
          fi

      # Push changes to the branch from detached HEAD using GITHUB_TOKEN in docker-build
      - name: Push changes (docker-build)
        run: |
          git push origin HEAD:${GITHUB_REF#refs/heads/}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      # Build and push backend Docker image
      - name: Build and push backend Docker image
        run: |
          docker build -t harri665/mern-backend .
          docker push harri665/mern-backend

      # Build and push frontend Docker image
      - name: Build and push Frontend Docker Image 
        run: |
          docker build -t harri665/mern-frontend ./client
          docker push harri665/mern-frontend
